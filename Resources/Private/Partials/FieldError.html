<f:form.validationResults for="{object}">
	
	<f:if condition="{validationResults.flattenedErrors}">
		<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">
	
			<f:for each="{errors}" as="error">
				<f:if condition="{0:error.arguments.property} ==  {0:'{property}'}">
					<f:then>
						<span class="alert-error ec{error.code}"><f:translate key="error.{error.code}">{error.message}</f:translate></span>
					</f:then>
					<f:else>
						<f:if condition="{0:propertyPath} == {0:'{property}'}">
							<span class="alert-error ec{error.code}"><f:translate key="error.{error.code}">{error.message}</f:translate></span>
						</f:if>
					</f:else>			
				</f:if>
				
			</f:for>
		</f:for>

	</f:if>
</f:form.validationResults>
